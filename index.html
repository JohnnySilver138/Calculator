<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator3000</title>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
    <h1>Calculator by Johnny_Silver</h1>
    <br>
    <br>
    <div class="main">
        <div class="row1st">
            <div class="column1"><h1>0</h1></div>
        </div>
        <div class="row2nd">
            <div class="column1"><h2>AC</h2></div>
            <div class="column2"><h2>/</h2></div>
        </div>
        <div class="row3rd">
            <div class="column1"><h2>7</h2></div>
            <div class="column2"><h2>8</h2></div>
            <div class="column3"><h2>9</h2></div>
            <div class="column4"><h2>*</h2></div>
        </div>
        <div class="row4th">
            <div class="column1"><h2>4</h2></div>
            <div class="column2"><h2>5</h2></div>
            <div class="column3"><h2>6</h2></div>
            <div class="column4"><h2>-</h2></div>
        </div>
        <div class="row5th">
            <div class="column1"><h2>1</h2></div>
            <div class="column2"><h2>2</h2></div>
            <div class="column3"><h2>3</h2></div>
            <div class="column4"><h2>+</h2></div>
        </div>
        <div class="row6th">
            <div class="column1"><h2>0</h2></div>
            <div class="column2"><h2>.</h2></div>
            <div class="column3"><h2>=</h2></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
